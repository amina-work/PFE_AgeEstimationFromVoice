<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" type="image/png" sizes="32x32" href="microphone-lines-solid.svg">

    <title>Voice-Based Age Estimation</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="pageone" class="container">
        <h1>Estimate your age with just your voice</h1>
        <button id="micToggle" class="mic-toggle">
            <span class="material-icons" id="micIcon">mic</span>
        </button>
        <br />
        <p id="isRecording">Click start button to record</p>
        <audio src="" id="audioElement" controls></audio>
    </div>
    
    <div id="pagetwo"></div>

    <script src="main.js"></script>
</body>
</html>
